<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Lab</title>
    <script defer src="/app.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="row">
        <div class="display"></div>
      </div>
      <div class="row">
        <div class="buttonNumber">7</div>
        <div class="buttonNumber">8</div>
        <div class="buttonNumber">9</div>
        <div class="buttonOperator">/</div>
      </div>
      <div class="row">
        <div class="buttonNumber">4</div>
        <div class="buttonNumber">5</div>
        <div class="buttonNumber">6</div>
        <div class="buttonOperator">*</div>
      </div>
      <div class="row">
        <div class="buttonNumber">1</div>
        <div class="buttonNumber">2</div>
        <div class="buttonNumber">3</div>
        <div class="buttonOperator">-</div>
      </div>
      <div class="row">
        <div class="buttonOperator">C</div>
        <div class="buttonNumber">0</div>
        <div class="buttonEquals">=</div>
        <div class="buttonOperator">+</div>
      </div>
    </div>
  </body>
</html>
